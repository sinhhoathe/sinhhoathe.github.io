    <style>

        /* Table & List Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px 15px; color: #94a3b8; border-bottom: 1px solid var(--glass-border); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; }
        td { padding: 12px 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.03); vertical-align: middle; }
        
        .student-info { display: flex; align-items: center; gap: 12px; }
        .student-img { 
            width: 38px; height: 38px; border-radius: 10px; object-fit: cover; 
            border: 1px solid var(--glass-border); cursor: zoom-in; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);

        .violation-tag {
            padding: 4px 10px; border-radius: 6px; font-size: 0.75rem;

            border: 1px solid rgba(239, 68, 68, 0.15);
            max-width: 140px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            display: inline-block; vertical-align: middle;
            font-weight: 500;
        }
        
        .btn-more { color: var(--primary); font-size: 0.7rem; cursor: pointer; text-decoration: none; margin-left: 6px; font-weight: 700; opacity: 0.8; }
        .btn-more:hover { opacity: 1; text-decoration: underline; }

        .edit-input { background: #1e293b; border: 1px solid var(--primary); color: white; padding: 8px; border-radius: 8px; width: 100%; font-size: 0.8rem; outline: none; }

        /* Premium Modal Styles */
        .modal {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.85); z-index: 2000;
            justify-content: center; align-items: center; backdrop-filter: blur(10px);
        }
        
        .modal-content-text {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 32px;
            border-radius: 28px;
            max-width: 480px;
            width: 90%;
            max-height: 70vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            animation: modalSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-content-text h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #fullDetailText {
            line-height: 1.7;
            color: #cbd5e1;
            font-size: 1.05rem;
            text-align: left;
            overflow-y: auto;
            padding-right: 8px;

        .btn-close-modal {

            border: none;

            font-weight: 600;
            cursor: pointer;

        }

        #fullDetailText::-webkit-scrollbar { width: 4px; }
        #fullDetailText::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .modal-img-content { max-width: 90%; max-height: 90%; border-radius: 20px; border: 2px solid var(--primary); }
    </style>
</head>

    <!-- Edit Student Modal -->
    <div id="editStudentModal" class="modal">
        <div class="modal-content-text" style="background: #1e293b; max-width: 400px; padding: 25px;">

    <script src="firebase.config.js"></script>
    <script>
        // Check Auth
        if (sessionStorage.getItem('kyluat_role') !== 'admin1') {
            window.location.href = 'index.html';
        }

        const createForm = document.getElementById('createAdminForm');
        const adminTableBody = document.getElementById('adminTableBody');
        const violationManageBody = document.getElementById('violationManageBody');
        const studentManageBody = document.getElementById('studentManageBody');
        const editForm = document.getElementById('editStudentForm');
        const createClassForm = document.getElementById('createClassForm');
        const classListArea = document.getElementById('classListArea');
        const editClassSelect = document.getElementById('editClass');

        let allStudents = [];
        let allViolations = [];
        let allClasses = [];
        let violationLimit = 20;

        // Account logic
        createForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('adminId').value.trim();
            const pass = document.getElementById('adminPass').value.trim();
            const role = document.getElementById('adminRole').value;
            await rootRef.child('Admins').child(id).set({ pass, role, createdAt: Date.now() });
            createForm.reset();
            alert('ƒê√£ t·∫°o t√†i kho·∫£n!');
        });

        rootRef.child('Admins').on('value', snap => {
            adminTableBody.innerHTML = '';
            snap.forEach(child => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${child.key}</td><td>${child.val().role.replace('admin','Ad')}</td><td style="text-align:right"><button class="btn-danger" onclick="deleteAdmin('${child.key}')">X√≥a</button></td>`;
                adminTableBody.appendChild(row);
            });
        });

        // Class logic
        createClassForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('className').value.trim();
            if (allClasses.includes(name)) return alert('L·ªõp n√†y ƒë√£ t·ªìn t·∫°i!');
            await rootRef.child('Classes').push(name);
            createClassForm.reset();
        });

        rootRef.child('Classes').on('value', snap => {
            allClasses = [];
            classListArea.innerHTML = '';
            editClassSelect.innerHTML = '<option value="">-- Ch·ªçn l·ªõp --</option>';
            
            snap.forEach(child => {
                const name = child.val();
                allClasses.push(name);
                
                // Render Tags
                const tag = document.createElement('span');
                tag.style = "padding: 5px 10px; background: rgba(99, 102, 241, 0.2); color: var(--primary); border-radius: 8px; font-size: 0.75rem; display: flex; align-items: center; gap: 5px; border: 1px solid rgba(99, 102, 241, 0.3);";
                tag.innerHTML = `${name} <span style="cursor:pointer; color:rgba(255,255,255,0.5);" onclick="deleteClass('${child.key}')">√ó</span>`;
                classListArea.appendChild(tag);

                // Populate Select
                const opt = document.createElement('option');
                opt.value = name; opt.textContent = name;
                editClassSelect.appendChild(opt);
            });
            renderStudents(); // Re-render to update class colors or stats if needed
        });

        async function deleteClass(key) {
            if (confirm('X√≥a l·ªõp n√†y?')) await rootRef.child('Classes').child(key).remove();
        }

        // Student & Violation Logic
        rootRef.child('Students').on('value', (snapshot) => {
            allStudents = [];
            snapshot.forEach(child => { allStudents.push({ id: child.key, ...child.val() }); });
            renderStudents();
        });

        function filterStudents() { renderStudents(); }

        function renderStudents() {
            const query = document.getElementById('searchStudent').value.toLowerCase();
            studentManageBody.innerHTML = '';
            const filtered = allStudents.filter(s => s.name.toLowerCase().includes(query) || (s.class && s.class.toLowerCase().includes(query)));

            filtered.forEach(s => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="student-info">
                            <img src="${s.photo}" class="student-img" onclick="showImg('${s.photo}')">
                            <div>
                                <p style="font-weight: 600; font-size: 0.85rem;">${s.name}</p>
                                <p style="font-size: 0.75rem; color: #f59e0b; font-weight: bold;">${s.stars || 0} ‚≠ê</p>
                            </div>
                        </div>
                    </td>
                    <td style="font-size: 0.85rem; color: #94a3b8;">${s.class || 'N/A'}</td>
                    <td style="text-align:right">
                        <div style="display: flex; gap: 5px; justify-content: flex-end;">
                            <button class="btn-success" onclick="openEditModal('${s.id}', '${s.name}', '${s.class}')">S·ª≠a</button>
                            <button class="btn-danger" onclick="deleteStudent('${s.id}', '${s.name}')">X√≥a</button>
                        </div>
                    </td>
                `;
                studentManageBody.appendChild(row);
            });
        }

        async function deleteStudent(id, name) {
            if (confirm(`CH√ö √ù: B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a h·ªçc sinh "${name}"? \nH√†nh ƒë·ªông n√†y s·∫Ω x√≥a d·ªØ li·ªáu h·ªçc sinh v√† TO√ÄN B·ªò l·ªãch s·ª≠ vi ph·∫°m/khen th∆∞·ªüng li√™n quan.`)) {
                try {
                    const updates = {};
                    // X√≥a th√¥ng tin h·ªçc sinh
                    updates[`Students/${id}`] = null;
                    
                    // T√¨m v√† x√≥a t·∫•t c·∫£ vi ph·∫°m li√™n quan
                    allViolations.forEach(v => {
                        if (v.studentId === id) {
                            updates[`Violations/${v.id}`] = null;
                        }
                    });
                    
                    await rootRef.update(updates);
                    alert('ƒê√£ x√≥a s·∫°ch d·ªØ li·ªáu h·ªçc sinh v√† l·ªãch s·ª≠ li√™n quan!');
                } catch (err) {
                    alert('L·ªói khi x√≥a d·ªØ li·ªáu!');
                }
            }
        }

        rootRef.child('Violations').on('value', (snapshot) => {
            allViolations = [];
            snapshot.forEach(child => { allViolations.unshift({ id: child.key, ...child.val() }); });
            renderViolations();
        });

        function filterViolations() { violationLimit = 20; renderViolations(); }
        function loadMoreViolations() { violationLimit += 20; renderViolations(); }

        function renderViolations() {
            const query = document.getElementById('searchViolation').value.toLowerCase();
            violationManageBody.innerHTML = '';
            const filtered = allViolations.filter(v => v.studentName.toLowerCase().includes(query));
            const displayList = filtered.slice(0, violationLimit);

            displayList.forEach(item => {
                const row = document.createElement('tr');
                const isMerit = item.violationType.includes('Khen th∆∞·ªüng');
                const isLong = item.violationType.length > 20;
                const displayText = isLong ? item.violationType.substring(0, 20) + '...' : item.violationType;

                row.innerHTML = `
                    <td style="width:35%">
                        <div style="font-weight: 600; font-size: 0.85rem;">${item.studentName}</div>
                        <div style="font-size: 0.7rem; color: #94a3b8;">${new Date(item.timestamp).toLocaleDateString('vi-VN')}</div>
                    </td>
                    <td id="cell-${item.id}">
                        <div style="display:flex; align-items:center;">
                            <span class="violation-tag" style="${isMerit ? 'background:rgba(16,185,129,0.1); color:#10b981;' : ''}">${displayText}</span>
                        </div>
                    </td>
                    <td style="text-align:right">
                        <div style="display: flex; gap: 5px; justify-content:flex-end;">
                            <button class="btn-danger" style="padding: 6px 10px;" onclick="deleteViolation('${item.id}')">X√≥a</button>
                        </div>
                    </td>
                `;
                violationManageBody.appendChild(row);
            });
            document.getElementById('moreViolations').style.display = filtered.length > violationLimit ? 'block' : 'none';
        }

        function openEditModal(id, name, cls) {
            document.getElementById('editSid').value = id;
            document.getElementById('editIdVal').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editClass').value = cls || '';
            document.getElementById('editStudentModal').style.display = 'flex';
        }

        function closeEditModal() { document.getElementById('editStudentModal').style.display = 'none'; }

        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editSid').value;
            const name = document.getElementById('editName').value.trim();
            const cls = document.getElementById('editClass').value;
            await rootRef.child('Students').child(id).update({ name, class: cls });
            alert('ƒê√£ c·∫≠p nh·∫≠t!');
            closeEditModal();
        });

        async function recalculateAllStars() {
            if (!confirm('T√≠nh to√°n l·∫°i s·ªë sao cho TO√ÄN B·ªò h·ªçc sinh?')) return;
            try {
                const studentsSnap = await rootRef.child('Students').once('value');
                const violationsSnap = await rootRef.child('Violations').once('value');
                const studentStars = {};
                studentsSnap.forEach(s => { studentStars[s.key] = 0; });
                violationsSnap.forEach(v => {
                    const data = v.val();
                    if (data.studentId && studentStars[data.studentId] !== undefined) {
                        if (data.violationType.includes('Khen th∆∞·ªüng')) {
                            studentStars[data.studentId] += 1; // +1 cho m·ªói l·∫ßn khen th∆∞·ªüng
                        } else {
                            studentStars[data.studentId] -= 1; // -1 cho m·ªói l·∫ßn vi ph·∫°m
                        }
                    }
                });
                const updates = {};
                for (const sid in studentStars) { updates[`Students/${sid}/stars`] = studentStars[sid]; }
                await rootRef.update(updates);
                alert('ƒê√£ ƒë·ªìng b·ªô th√†nh c√¥ng!');
            } catch (err) { alert('L·ªói ƒë·ªìng b·ªô!'); }
